<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Yathra Setu</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .auth-card {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      .password-wrapper {
        position: relative;
      }
      .password-wrapper input {
        padding-right: 40px;
      }
      .password-wrapper .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="auth-card">
            <h2>Sign Up</h2>
            <form id="signupForm" autocomplete="off">
              <div class="mb-3">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Full Name"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="mb-3 password-wrapper">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                  required
                  autocomplete="new-password"
                />
                <i
                  class="bi bi-eye-slash toggle-password"
                  onclick="togglePassword('password', this)"
                ></i>
              </div>
              <button type="submit" class="btn btn-dark w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">
              Already have an account? <a href="login.html">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      body {
        background: url("assets/img/bg-masthead.jpg") no-repeat center
          center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .auth-card {
        background: rgba(45, 44, 44, 0.253); /* Transparent white */
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1s ease-in-out;
        transition: all 0.3s ease-in-out;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .auth-card:hover {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        transform: scale(1.02);
      }

      input.form-control {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: white;
        transition: border-color 0.3s ease-in-out;
      }

      input.form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      input.form-control:focus {
        border-color: #d6d5d3;
        box-shadow: 0 0 10px rgba(207, 207, 205, 0.6);
      }

      button {
        transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
      }

      button:hover {
        background: #282a29 !important;
        transform: scale(1.05);
      }
    </style>

    <script src="auth.js"></script>
  </body>
</html>
